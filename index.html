<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>jMySqrt :: documentation</title>
</head>

<body>
	<div class="container">
		<h3>jMySqrt :: documentation</h3>
	  
    <form class="m-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNumber">Number</label>
          <input type="text" class="form-control" id="inputNumber" placeholder="100">
        </div>

        <div class="form-group col-md-4">
          <label for="inputIter">Iterations</label>
          <select id="inputIter" class="form-control">
            <option selected>10</option>
            <option>100</option>
            <option>1000</option>
            <option>10000</option>
            <option>1000000</option>
            <option>100000000</option>
          </select>
        </div>
      </div>
      <button id="mee" type="button" class="btn btn-primary">Go</button>
    </form>
    
	  <div id="here"></div>
	  <div>(C) SamuraiDangyo</div>
	</div>
		
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="jMySqrt.js"></script>
  <script>
    $("#mee").click(function(){
	    let a = parseInt($("#inputNumber").val());
	    let b = parseInt($("#inputIter").val());
	    
	    a = isNaN(a) ? 100 : a;
	    $(".remove-me").remove();
	    
	    let n = 1;
	    for (var i = 0; i < 10; i++) {
	      n *= 10; 
	      if (n > b) return;
	      //let c = parseInt(i * 0.1 * b);
	      let r = jMySqrt(a, n);
	      let error = -(a - r * r);
    	  $("#here").append(`<div class="row alert alert-dark remove-me" role="alert">Iterations: ${n} /// Result: ${r.toFixed(3)} /// Error: ${error>0?"+":""}${error.toFixed(3)}</div>`);
    	}
    });
  </script>
	  
</body>
</html>
